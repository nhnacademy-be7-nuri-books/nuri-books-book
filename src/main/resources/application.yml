spring:
  application:
    name: books
  #    기본 profile local. profile을 설정하면 설정 값으로 바뀜.
  profiles:
    active: local

  cloud:
    openfeign:
      client:
        config:
          aladinClient:
            connect-timeout: 5000
            read-timeout: 5000
            logger-level: basic

aladin:
  api:
    key: ENC(L6ztXJXEDUzurinyR6rhd9V99PEBzgxY0sI6S2Ptllw=)

server:
  port: 8083

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka
      #,http://admin:1234@localhost:8762/eureka
  instance:
    prefer-ip-address: false
