name: dev-build-phase
on:
  pull_request:
    types: [ opened, reopened ]
  push:
    branches:
      - "!main"

jobs:
  dev-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: test with Maven
        run: mvn -B test --file pom.xml
